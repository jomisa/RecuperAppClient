<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body id="body">
        <style>
            #body {
                background-image:url(images/backgroundWeb.png);
                background-repeat:no-repeat;
                background-size:cover;
            }
            #form_login {
                position:absolute;
                background-color: #424242;
                top:35%;
                right:0;
                left:0;
            }
        </style>
        <center>
        <form action="menu.html" id="form_login">

            <div style="color:#fafafa; font-family:roboto;"><strong>Bienvenido a la Página de gestión de RecuperApp</strong></div>

              <div class="container">
                <p>    
                    <label><b style="color:#fafafa; font-family:roboto;">Usuario</b></label>
                    <input type="text" placeholder="Ingrese el nombre de usuario" name="uname" required="required"></input>
                  
                    <label><b style="color:#fafafa; font-family:roboto;">Contraseña</b></label>
                    <input type="password" placeholder="Ingrese la contraseña" name="psw" required="required"></input>
                </p>

                <button type="submit">Login</button>
              </div>

              <div class="container" style="background-color:#0000ffff">
                <button type="button" class="cancelbtn">Cancelar</button>
                <span class="psw" style="color:#fafafa; font-family:roboto;">Olvidó la <a href="#">contraseña?</a></span>
              </div>
        </form>
            </center>
    </body>
</html>
